nameOverride: ""
fullnameOverride: ""

backend:
  replicaCount: 1
  image:
    repository: balancer-backend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8000
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1024m
      memory: 3Gi
  config:
    debug: "1"
    apiBaseUrl: "https://balancertestsite.com/"
    allowedHosts: "*"
  secrets:
    # Choose one of these methods
    useSealedSecrets: true  # Use Sealed Secrets
    useExternalSecrets: false  # Use External Secrets Operator
    
    # For Sealed Secrets (encrypted values)
    secretKey: ""  # Encrypted value from kubeseal
    emailPassword: ""  # Encrypted value from kubeseal
    databasePassword: ""  # Encrypted value from kubeseal
    openaiApiKey: ""  # Encrypted value from kubeseal
    
    # For External Secrets
    externalSecretStore: "balancer-secret-store"
    externalSecretPath: "balancer/backend"

frontend:
  replicaCount: 1
  image:
    repository: balancer-frontend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  config:
    apiBaseUrl: "https://balancertestsite.com/"
  secrets:
    apiKey: ""  # Example encrypted value

# Database configuration
database:
  # Set to true to use the internal PostgreSQL database
  # Set to false to use an external database
  internal: true
  # External database configuration (used when internal: false)
  host: "your-external-db-host.com"
  port: "5432"
  # Common database configuration (used for both internal and external)
  image:
    repository: postgres
    tag: "14"
    pullPolicy: IfNotPresent
  user: balancer
  name: balancer_dev
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  persistence:
    size: 1Gi
    accessMode: ReadWriteOnce
    storageClass: ""  # Use default storage class if not specified

email:
  hostUser: balancer-noreply@codeforphilly.org

# Sealed Secrets configuration
# These values should be encrypted using kubeseal before being committed
sealedSecrets:
  secretKey: ""  # Example encrypted value
  emailPassword: ""  # Example encrypted value
  databasePassword: ""  # Example encrypted value
  openaiApiKey: ""  # Example encrypted value