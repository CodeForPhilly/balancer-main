nameOverride: ""
fullnameOverride: ""

backend:
  replicaCount: 1
  image:
    repository: balancer-backend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8000
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1024m
      memory: 3Gi
  config:
    debug: "1"
    apiBaseUrl: "https://balancertestsite.com/"
    allowedHosts: "*"

frontend:
  replicaCount: 1
  image:
    repository: balancer-frontend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  config:
    apiBaseUrl: "https://balancertestsite.com/"

database:
  type: postgres
  engine: django.db.backends.postgresql
  host: database-1.c9a0wokccvp3.us-east-1.rds.amazonaws.com
  port: "5432"
  name: balancer_dev
  user: balancer

email:
