apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: balancer
  annotations: {}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - HOSTNAME_PLACEHOLDER
      secretName: balancer-tls
  rules:
    - host: HOSTNAME_PLACEHOLDER
      http:
        paths:
          # All traffic routes to balancer service (which serves both API and frontend)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: balancer
                port:
                  number: 8000
